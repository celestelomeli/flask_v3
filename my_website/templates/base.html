<!-- templates/base.html -->
<!-- BASE TEMPLATE: This is the master template that all other pages inherit from -->
<!-- It contains the common elements: header, navigation, and footer -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Dynamic page title - each page sets its own title using block title -->
        <title>{% block title %}{% endblock %} </title>
        
        <!-- Link to external CSS stylesheet using Flask's url_for() function -->
        <!-- url_for('static', filename='...') generates the correct path to static files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        
        <!-- Import Baloo 2 font from Google Fonts for the site title -->
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Page wrapper helps with flexbox layout for sticky footer -->
        <div class="page-wrapper">
            <!-- HEADER: Contains logo and site title -->
            <header>
                <div class="logo">
                    <!-- Paw print emoji in a circular white background -->
                    <span class="paw-icon">üêæ</span>
                </div>
                <h1>Moose on the Loose</h1>
            </header>

            <!-- NAVIGATION: Main menu links -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/adventures">Adventures</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/favorites">Favorites</a></li>
                    
                    <!-- Conditional navigation: Show Logout if user is logged in, Login if not -->
                    <!-- current_user comes from Flask-Login extension -->
                    {% if current_user.is_authenticated %}
                        <li><a href="/logout">Logout</a></li>
                    {% else %}
                        <li><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </nav>

            <!-- MAIN CONTENT BLOCK: Child templates inject their content here -->
            {% block main_content %}
            {% endblock %}

            <!-- FOOTER: Contact information -->
            <footer>
                <div class="footer-content">
                    <p>A personal project by Celeste Lomeli</p>
                    <p>celesteelomeli@gmail.com</p>
                </div>
            </footer>
        </div>
    </body>
</html>
