<!-- templates/gallery.html -->
<!-- GALLERY PAGE: Protected page showing photos and video of Moose -->
<!-- Requires login to access (protected by @login_required decorator in app.py) -->

{% extends 'base.html' %}

{% block title %}Gallery{% endblock %}

{% block main_content %}
    <main class="content-page">
        <h1>Moose's Gallery</h1>
        <p class="gallery-intro">A collection of Moose's best moments</p>
        
        <!-- VIDEO SECTION: Featured video of Moose -->
        <div class="video-container">
            <video controls>
                <!-- url_for() generates path to video file in static folder -->
                <source src="{{ url_for('static', filename='video/Moose.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- PHOTO GRID: 8 curated photos in polaroid-style layout -->
        <!-- CSS applies polaroid styling with white borders and shadows -->
        <div class="photo-grid">
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/featured_2.jpg') }}" alt="Moose photo 1">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo2.jpg') }}" alt="Moose photo 2">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo3.jpg') }}" alt="Moose photo 3">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo4.jpeg') }}" alt="Moose photo 4">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo9.jpg') }}" alt="Moose photo 5">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo13.jpg') }}" alt="Moose photo 6">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo1.jpg') }}" alt="Moose photo 7">
            </div>
            <div class="photo-item">
                <img src="{{ url_for('static', filename='photos/photo17.jpg') }}" alt="Moose photo 8">
            </div>
        </div>
    </main>
{% endblock %}
